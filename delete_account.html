<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Delete Account</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f8f8f8;
    }
    .container {
      max-width: 400px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #ff4d4d;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #e60000;
    }
    p#result {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Delete Account</h2>
    <input type="email" id="email" placeholder="Enter your email" required>
    <input type="password" id="paypass" placeholder="Enter your paypass" required>
    <button onclick="deleteAccount()">Delete Account</button>
    <p id="result"></p>
  </div>

  <script>
    async function deleteAccount() {
      const email = document.getElementById('email').value;
      const paypass = document.getElementById('paypass').value;
      const result = document.getElementById('result');
      result.textContent="Loading...";
      if (!email || !paypass) {
        result.textContent = "Please fill in both fields.";
        return;
      }

      try {
        const response = await fetch('https://income-gvej.onrender.com/delete-account', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, paypass })
        });

        const data = await response.json();

        if (data.success) {
          result.style.color = 'green';
          result.textContent = data.message;
        } else {
          result.style.color = 'red';
          result.textContent = data.message;
        }
      } catch (err) {
        result.style.color = 'red';
        result.textContent = 'Error: ' + err.message;
      }
    }
  </script>
</body>
</html>
